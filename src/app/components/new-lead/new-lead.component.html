<app-header></app-header>
<main>
  <h3>Novo Lead</h3>
  <form>
    <div>
      <label>
        Nome *
        <input type="text" />
      </label>
      <label>
        Telefone *
        <input type="text" />
      </label>
      <label>
        E-mail *
        <input type="text" />
      </label>
    </div>
    <div>
      <label>Oportunidades *</label>
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="ckbAll" (change)="checkAllEvent()" />
            </th>
            <th><label for="ckbAll"></label></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of opportunities; let i = index">
            <td>
              <input
                type="checkbox"
                id="ckb{{ i }}"
                (change)="verifyChecks()"
              />
            </td>
            <td>
              <label for="ckb{{ i }}">{{ item }}</label>
            </td>
          </tr>
        </tbody>
      </table>

      <a routerLink="">
        <button mat-raised-button color="primary" id="btn-save" type="submit">
          Salvar
        </button>
      </a>
    </div>
  </form>
  <a routerLink="" id="finish">
    <button mat-raised-button color="" id="btn-save">Voltar</button>
  </a>
</main>
