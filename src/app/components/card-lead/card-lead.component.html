<div (click)="changeInfoActive()">
  <p id="name">
    {{ lead.name }}
    <mat-icon> info </mat-icon>
  </p>
  <div *ngIf="infoActive">
    <p id="email">
      <mat-icon> mail </mat-icon>
      {{ lead.email }}
    </p>
    <p id="phone">
      <mat-icon> phone </mat-icon>
      {{ lead.phone }}
    </p>
    <p id="opportunities">
      <mat-icon> settings </mat-icon>
      {{ lead.opportunities.join(", ") }}
    </p>
  </div>
</div>
